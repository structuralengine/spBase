<body class="mat-typography">
    <app-root></app-root>

    <p>スクロール位置：<span id="scroll-amount">0px</span></p>
    <div id="scroll-box">
        <div id="scroll-contents">スクロール領域</div>
    </div>

    <style>
        #scroll-box {
            overflow: scroll;
            height: 100px;
            border: 1px solid black;
        }
        
        #scroll-contents {
            height: 700px;
        }
    </style>

    <script>
        $('#scroll-box').scroll(function() {
            $('#scroll-amount').text($(this).scrollTop() + 'px');
        });
    </script>
</body>
